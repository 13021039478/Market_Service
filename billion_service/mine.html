	<script src="js/jquery-1.8.3.min.js"></script>

	<script>
		$(function(){
			var currentPoints = getCookie("currentPoints");
			if(currentPoints == ''){
				currentPoints = 0;
			}
			$(".currentPoints").text(currentPoints)
			var headimg=decodeURIComponent(getCookie("headimg")) ;
			console.log(headimg);
			var nickname=getCookie("nickname");
			nickname = unescape(nickname);
			var html = '';
			html='<a href="register.html"><div class="set"></div></a>'+
			     '<div class="head_img"><img src="'+headimg+'" alt="" /></div>'+
			    '<div class="name"><p style="font-size: 0.3rem;">'+nickname+'</p></div>';
			$(".mine_head").html(html);
		})
		//		点击联系我们
		$("#contact_us").click(function() {
			$(".top").css("display", "block");
			$(".alter_content").css("display", "block");
		})
		//		点击弹出窗确定
		$("#confirm").click(function() { 
			$(".top").css("display", "none");
			$(".alter_content").css("display", "none");

		})
		//		点击弹出窗取消
		$("#cancel").click(function() {
			$(".top").css("display", "none");
			$(".alter_content").css("display", "none");
		})
		$(".about").click(function(){
			location.href='about.html'
		})
		$(".online").click(function(){
			location.href='online.html'
		})
		$(".problem").click(function(){
			location.href='problem.html'
		})
	</script>
