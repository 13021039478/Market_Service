<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/fit.js" type="text/javascript" charset="utf-8"></script>
		<title>修改密码</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/comm.css" />
		<link rel="stylesheet" type="text/css" href="css/set.css" />
	</head>
	<body>
		<!--修改密码-->
		<div id="change_pwd">
			<div class="enter">
				<label>手&nbsp;机&nbsp;号&nbsp;：</label><input class="phone" style="color: #000;" type="tel" value="" />
			</div>
			<div class="enter">
				<label>旧 &nbsp;密&nbsp;码&nbsp;：</label><input id="old_pwd" type="password" placeholder="请输入旧密码" />
			</div>
			<div class="enter">
				<label>新&nbsp;密 &nbsp;码&nbsp;：</label><input id="new_pwd" type="password" placeholder="请输入新密码" />
			</div>
			<button class="save">保存</button>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/cokie.js"></script>
	<script src="js/reg.js"></script>
</html>
