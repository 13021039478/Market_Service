<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="js/fit.js" type="text/javascript" charset="utf-8"></script>
		<title>购物车</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/comm.css" />
		<link rel="stylesheet" type="text/css" href="css/car.css" />
	</head>
	<body>

		<!--购物车商品列表-->
		<div id="car_list">

		</div>

		<!--删除弹出窗-->
		<div class="top"></div>
		<div class="alter_content">
			<div class="content_top">
				<h3>提示</h3>
				<p>确定删除该商品吗？</p>
			</div>
			<div class="content_btn">
				<button style="border-right: 1px solid #c2c3c4;" id="cancel1">取消</button>
				<button style="color: #7bbef8;" id="confirm1">确定</button>
			</div>
		</div>

		<!--底部结算部分-->
		<div class="fix_sum">
			<div class="chooseAll" data="0"></div>
			<span style="float: left;">全选</span>
			<div class="sum">
				<p>合计：￥ <span id="sum_price">0</span> 元</p>
			</div>
			<div class="sum_btn">
				结算(
				<span id="choose_num">0</span> )

			</div>
		</div>
		<div class="alter_order">
			<div class="content_top">
				<h3>提示</h3>
				<p>确定下单吗？</p>
			</div>
			<div class="content_btn">
				<button style="border-right: 1px solid #c2c3c4;" id="cancel2">取消</button>
				<button style="color: #7bbef8;" id="confirm2">确定</button>
			</div>
		</div>
		<!--底部导航栏-->
		<footer>
			<a href="home.html" class="nav_index">
				<i></i>
				<span>首页</span>
			</a>
			<a href="classify.html" class="nav_classify">
				<i></i>
				<span>分类</span>
			</a>
			<a href="car.html" class="nav_car active">
				<i></i>
				<span>购物车</span>
			</a>
			<a href="mine.html" class="nav_mine">
				<i></i>
				<span>我的</span>
			</a>
		</footer>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/cokie.js"></script>
	<script src="js/car.js"></script>
