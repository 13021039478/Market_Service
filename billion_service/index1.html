<script>
	function getCodeString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if(r != null) {
            return r[2];
        } else {
            return null;
        }
        
    }
    var cardNum = getCodeString('cardNum');
	addCookie("cardNum",cardNum);
	if(getCookie("cardNum")){
		window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx5fccba39d356ea79&redirect_uri=http%3A%2F%2Fug.itest.aicself.com%2Fbillion%2Factive.html&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect";
	}
</script>
