	<script>

		$(".checked_img").click(function(){
			var a = $(this).attr("data");
			if(a == 0) {
				$(this).css("background-image", "url(img/choosed.png)");
				$(this).attr("data", 1)
				$(this).parent().parent().siblings().find(".checked_img").attr("data",0);
				$(this).parent().parent().siblings().find(".checked_img").css("background-image", "url(img/choose.png)");
				$(this).parent().removeClass().addClass("checked");
				$(this).parent().parent().siblings().find(".checked_img").parent().removeClass().addClass("check");
			} else {
				$(this).css("background-image", "url(img/choose.png)");
				$(this).attr("data", 0);
				$(this).parent().parent().siblings().find(".checked_img").attr("data",1);
				$(this).parent().parent().siblings().find(".checked_img").css("background-image", "url(img/choosed.png)");
				$(this).parent().removeClass().addClass("check");
				$(this).parent().parent().siblings().find(".checked_img").parent().removeClass().addClass("checked");
			}
		})
	</script>
