<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/fit.js" type="text/javascript" charset="utf-8"></script>
		<title>常见问题</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/comm.css" />
		<link rel="stylesheet" type="text/css" href="css/mine.css" />
	</head>
	<body style="background-color: #fff;">
		<div id="question">
			<div>
				<div class="img"><img src="img/Q_T.png" alt="" /></div>
				<span>支付问题</span>
			</div>
			<div>
				<div class="img"><img src="img/Q.png" alt="" /></div>
				<span>微信和银联可以支付吗？</span>
			</div>
			<div>
				<div class="img"><img src="img/A.png" alt="" /></div>
				<p style="margin-left: 0.5rem;">亿元联盟服务提供多种支付方式，目前支持微信线上付款，银联支付方式</p>
			</div>
		</div>
		<div id="question">
			<div>
				<div class="img"><img src="img/Q_T.png" alt="" /></div>
				<span>退款问题</span>
			</div>
			<div>
				<div class="img"><img src="img/Q.png" alt="" /></div>
				<span>退款要多长时间到账？</span>
			</div>
			<div>
				<div class="img"><img src="img/A.png" alt="" /></div>
				<p style="margin-left: 0.5rem;">
					退款周期一般情况一周左右，具体退款周期可能会受银行、支付机构等相关因素影响
				</p>
			</div>
		</div>
		<div id="question">
			<div>
				<div class="img"><img src="img/Q_T.png" alt="" /></div>
				<span>推荐的服务</span>
			</div>
			<div>
				<div class="img"><img src="img/Q.png" alt="" /></div>
				<span>什么是推荐服务？</span>
			</div>
			<div>
				<div class="img"><img src="img/A.png" alt="" /></div>
				<p style="margin-left: 0.5rem;">
					推荐服务针对于客户的需求从而推荐相关的服务，让用户更快捷方便的选购自己需要的产品
				</p>
			</div>
		</div>
	</body>
</html>
